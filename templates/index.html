<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo/logo-sm.png') }}" type="image/gif">
    <title>Dashboard</title>
    <meta name="og:description" content="unveiling the dataments free bootstrap admin dashboard template, your ultimate solution to a seamless web management experience! this is more than just a template; it's your partner in crafting a digital masterpiece.">
    <meta name="robots" content="index, follow">
    <meta name="og:title" property="og:title" content="dataments - free bootstrap admin dashboard template">
    <meta property="og:image" content="#">
<link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap_5/bootstrap.min.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
<style>
    .iframe-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625, then multiply by 100 to get percentage) */
        height: 0;
    }
    
    .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }
</style>
</head>

<body>
    <div class="d2c_wrapper">
        <div class="d2c_sidebar d2c_home rounded-4 px-4 py-4 py-md-4 m-4 me-0" id="sidebar">
            <div class="d-flex flex-column h-100">
                <hr class="divider">
                <ul class="navbar-nav flex-grow-1" id="d2c_Sidebar">

					<li class="nav-item">
                        <a class="nav-link active" href="/index">
                            <i class="fas fa-home me-2"></i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/adddata">
                            <i class="fas fa-layer-group me-2"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </div>

        <div class="d2c_main px-lg-4 px-md-4 px-3">
            <nav
                class="navbar navbar-expand navbar-light sticky-top bg-white shadow py-2 px-3 rounded-4 d2c_top_navbar my-4">
                <button type="button" id="sidebarCollapse"
                    class="btn btn-transparent text-info d2c_sidebar_collapse me-1">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="navbar-nav align-items-center mb-lg-0 ms-auto">
					<a class="nav-link" href="/adddata">
						<i class="fas fa-layer-group me-2"></i>
						<span>Add Transaction</span>
					</a>
            </nav>

            <div class="body">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0 text-capitalize text-center">Dashboard</h5>
                            </div>
                            <div class="card-body">
                                <div class="iframe-container">
                                    <iframe title="FYPBI" src="https://app.powerbi.com/reportEmbed?reportId=c69a1ace-9726-4b5a-b0f7-a66259a5445a&autoAuth=true&ctid=c4aa19c0-1ea6-470e-a8db-58934d49c0a9" frameborder="0" allowFullScreen="true"></iframe>
                                </div>         
                                </div>
                        </div>

                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0 text-capitalize">Suspicious Transactions</h5>
                            </div>
                            <div class="d2c_dataTable table-responsive">
                                <table id="table_id_2" class="display nowrap w-100">
                                    <thead>
                                        <tr>
                                            <th>Type</th>
                                            <th>Amount</th>
                                            <th>Name Orig</th>
                                            <th>Old Balance Orig</th>
                                            <th>New Balance Orig</th>   
                                            <th>Name Dest</th>
                                            <th>Old Balance Dest</th>
                                            <th>New Balance Dest</th> 
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for row in suspicious_data %}
                                        <tr>
                                            <td>{{ row[0] }}</td>
                                            <td>{{ row[1] }}</td>
                                            <td>{{ row[2] }}</td>
                                            <td>{{ row[3] }}</td>
                                            <td>{{ row[4] }}</td>
                                            <td>{{ row[5] }}</td>
                                            <td>{{ row[6] }}</td>
                                            <td>{{ row[7] }}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


<!-- Initial JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{{ url_for('static', filename='lib/bootstrap_5/bootstrap.bundle.min.js') }}"></script>

<!-- Datatable JS links -->
<script src="{{ url_for('static', filename='lib/DataTables/datatables.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/DataTables/dataTables.buttons.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/DataTables/jszip.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/DataTables/pdfmake.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/DataTables/vfs_fonts.js') }}"></script>
<script src="{{ url_for('static', filename='lib/DataTables/buttons.html5.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/DataTables/buttons.print.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/DataTables/colVis.min.js') }}"></script>


<!-- Custom JavaScript -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<!-- ApexCharts library -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<!-- Dashboard chart JavaScript -->
<script src="{{ url_for('static', filename='js/dashboard_chart.js') }}"></script>

<script>
	$(document).ready(function () {
		$('#table_id_2').DataTable({
			dom: "<'row align-items-center'<'col-sm-12 col-md-6 px-3 text-center text-md-start'B><'col-sm-12 col-md-6 px-3'f>>" +
				"<'row'<'col-sm-12'tr>>" +
				"<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
			buttons: [
				{ extend: 'copy', className: 'btn btn-primary' },
				{ extend: 'csv', className: 'btn btn-secondary' },
				{ extend: 'excel', className: 'btn btn-success' },
				{ extend: 'pdf', className: 'btn btn-warning' },
				{ extend: 'print', className: 'btn btn-danger' }
			]
		});
	});

</script>

</body>

</html>
